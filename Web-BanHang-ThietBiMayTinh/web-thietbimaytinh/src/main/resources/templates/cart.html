<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CART</title>

    <div th:replace="fragments/header :: header-css"/>

</head>
<body>
<div class="container">
    <!-- Header -->
    <div th:replace="fragments/header :: header"/>

    <!-- Giỏ Hàng -->
    <div class="container">
        <table id="cart" class="table table-hover table-condensed">
            <thead>
            <tr>
                <th style="width:50%">Tên sản phẩm</th>
                <th style="width:10%">Giá</th>
                <th style="width:8%">Số lượng</th>
                <th style="width:22%" class="text-center">Thành tiền</th>
                <th style="width:10%"></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in [1, 2]">
                <td data-th="Product">
                    <div class="row">
                        <div class="col-sm-2 hidden-xs">
                            <img src="http://hocwebgiare.com/thiet_ke_web_chuan_demo/shopping_cart/images/090.jpg"
                                 alt="Sản phẩm 1" class="img-responsive" width="100"/>
                        </div>
                        <div class="col-sm-10">
                            <h4 class="nomargin">Sản phẩm {{$index+1}}</h4>
                            <p>Mô tả của sản phẩm {{$index+1}}</p>
                        </div>
                    </div>
                </td>
                <td style="vertical-align: middle" data-th="Price">200.000 đ</td>
                <td style="vertical-align: middle" data-th="Quantity">
                    <input class="form-control text-center" value="1" type="number" min="0"/>
                </td>
                <td style="vertical-align: middle" data-th="Subtotal" class="text-center">200.000 đ</td>
                <td style="vertical-align: middle" class="actions" data-th="">
                    <a href="">Xóa</a>
                </td>
            </tr>
            </tbody>
            <tfoot>
            <tr class="visible-xs">
                <td class="text-center">
                    <strong>Tổng 200.000 đ</strong>
                </td>
            </tr>
            <tr>
                <td>
                    <a href="http://hocwebgiare.com/" class="btn btn-warning">
                        <i class="fa fa-angle-left"></i>
                        Tiếp tục mua hàng
                    </a>
                </td>
                <td colspan="2" class="hidden-xs"></td>
                <td class="hidden-xs text-center">
                    <strong>Tổng tiền 400.000 đ</strong>
                </td>
                <td>
                    <a href="http://hocwebgiare.com/" class="btn btn-success btn-block">
                        Thanh toán
                        <i class="fa fa-angle-right"></i>
                    </a>
                </td>
            </tr>
            </tfoot>
        </table>
    </div>

    <!-- Footer -->
    <div th:replace="fragments/footer :: footer"/>
</div>
</body>
</html>
