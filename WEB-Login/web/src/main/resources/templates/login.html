<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>LOGIN</title>

    <div th:replace="fragments/header :: header-css"/>
</head>
<body ng-app="myApp">
<div class="container" ng-controller="HeaderCtrl">
    <div class="row vertical-center-row" ng-controller="LoginCtrl">
        <div class="col-md-4 col-center-block login-widget">
            <h1 class="text-center">
                <i class="fa fa-dot-circle-o"></i>
                LOGIN
            </h1>
            <div>
                <form action="/login" method="post">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="fa fa-user fa-fw"></i>
                            </div>
                            <input class="form-control" name="username" placeholder="username" type="text" ng-model="user.username"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="fa fa-key fa-fw"></i>
                            </div>
                            <input class="form-control" name="password" placeholder="******" type="password" ng-model="user.password"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="checkbox">
                            <label for="c1">
                                <input id="c1" name="_spring_security_remember_me" type="checkbox"/>
                                Nhớ thông tin
                            </label>
                        </div>
                    </div>
                     <div class="button-register">
                        <button type="submit" class="btn btn-primary">Đăng nhập</button>
                        <a class="btn btn-md btn-warning" href="/">Trở lại</a>
                        <hr/>
                        <p class="text-center">
                            Bạn có tài khoản không?
                            <strong>
                                <a href="/register" class="blue-text">Đăng ký ngay!</a>
                            </strong>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
