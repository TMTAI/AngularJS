<ul class="pagination" style="text-align: center;">
	<li ng-class="{disabled: noPrevious()}"><a
		ng-click="selectPrevious()">Previous</a></li>
	<li ng-repeat="page in pages" ng-class="{active: isActive(page)}"><a
		ng-click="selectPage(page)" force-ellipses="true">{{page}}</a></li>
	<li ng-class="{disabled: noNext()}"><a ng-click="selectNext()">Next</a></li>
</ul>
