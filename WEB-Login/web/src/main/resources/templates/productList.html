<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Product List</title>
<div th:replace="fragments/header :: header-css" />
</head>
<body>
	<!-- Header -->
	<div th:replace="fragments/header :: header" />

	<!-- Menu -->
	<div th:replace="fragments/menu :: menu" />

	<fmt:setLocale value="en_US" scope="session" />

	<div class="page-title">Product List</div>

	<c:forEach items="${paginationProducts.list}" var="prodInfo" >
		<div class="product-preview-container">
			<ul>
				<li><img class="product-image" src="/productImage?code=${prodInfo.code}" /></li>
				<li>Code: ${prodInfo.code}</li>
				<li>Name: ${prodInfo.name}</li>
				<li>Price: <fmt:formatNumber value="${prodInfo.price}"
						type="currency" /></li>
				<li><a
					href="/buyProduct?code=${prodInfo.code}">
						Buy Now</a></li>
				<!-- For Manager edit Product -->
				<security:authorize access="hasRole('ROLE_MANAGER')">
					<li><a style="color: red;"
						href="/product?code=${prodInfo.code}">
							Edit Product</a></li>
				</security:authorize>
			</ul>
		</div>

	</c:forEach>
	<br />

	<c:if test="${paginationProducts.totalPages > 1}">
		<div class="page-navigator">
			<c:forEach items="${paginationProducts.navigationPages}" var="page">
				<c:if test="${page != -1 }">
					<a href="productList?page=${page}" class="nav-item">${page}</a>
				</c:if>
				<c:if test="${page == -1 }">
					<span class="nav-item"> ... </span>
				</c:if>
			</c:forEach>

		</div>
	</c:if>

	<!-- Footer -->
	<div th:replace="fragments/footer :: footer" />

</body>
</html>
