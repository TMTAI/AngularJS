<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<div th:replace="fragments/header :: header-css" />
</head>
<body ng-app="myApp">
	<div class="container" th:fragment="home">
		<!-- Header -->
		<div th:replace="fragments/header :: header" />

		<!-- Menu -->
		<div th:replace="fragments/menu :: menu" />

		<!-- Wrapper -->
		<div id="wrapper" ng-controller="WrapperCtrl">
			<!-- Container -->
			<div class="container">
				<div class="row">
					<div class="content col-md-9 col-sm-9 col-xs-12">
						<div class="slider">
							<h2>Carousel Example</h2>
							<div id="myCarousel" class="carousel slide" data-ride="carousel"
								style="width: 100%">
								<!-- Indicators -->
								<ol class="carousel-indicators">
									<li data-slide-to="0" class="active"></li>
									<li data-slide-to="1"></li>
									<li data-target="" data-slide-to="2"></li>
									<li data-target="" data-slide-to="3"></li>
									<li data-target="" data-slide-to="4"></li>
								</ol>

								<!-- Wrapper for slides -->
								<div class="carousel-inner">
									<a class="item active">
										<img src="images/slider1.jpg" alt="Los Angeles" style="width: 100%;"/>
										<div class="carousel-caption">
											<h3>Carousel 1</h3>
											<p></p>
										</div>
									</a>

									<a class="item">
										<img src="images/slider2.jpg" alt="Chicago" style="width: 100%;" />
										<div class="carousel-caption">
											<h3>Carousel 2</h3>
											<p>Thank you</p>
										</div>
									</a>

									<a class="item">
										<img src="images/slider3.jpg" alt="New York" style="width: 100%;" />
										<div class="carousel-caption">
											<h3>Carousel 3</h3>
											<p>We love the Big Apple!</p>
										</div>
									</a>

									<a class="item">
										<img src="images/slider4.jpg" alt="New York" style="width: 100%;" />
										<div class="carousel-caption">
											<h3>Carousel 4</h3>
											<p>We love the Big Apple!</p>
										</div>
									</a>

									<a class="item">
										<img src="images/slider2.jpg" alt="New York" style="width: 100%;" />
										<div class="carousel-caption">
											<h3>Carousel 5</h3>
											<p>We love the Big Apple!</p>
										</div>
									</a>

								</div>

								<!-- Left and right controls -->
								<a class="left carousel-control" href="#myCarousel" data-slide="prev">
									<span class="glyphicon glyphicon-chevron-left"></span>
									<span class="sr-only">Previous</span>
								</a> 
								<a class="right carousel-control" href="#myCarousel" data-slide="next">
								<span class="glyphicon glyphicon-chevron-right"></span>
								<span class="sr-only">Next</span>
								</a>
							</div>
						</div>
						<div class="box-index" ng-controller="ProductCtrl">
							<h2>Sản Phẩm Mới</h2>
							
							<div class="row">
								<div class="item col-md-3 col-sm-3 col-xs-6"
										ng-repeat="product in listProductDetails">
									<span>
										<a ng-href="/productInfo?code={{product.code}}" class="thumbnail">
											<img ng-src="/productImage?code={{product.code}}" />
										</a>
									</span>
									<h3>
										<a ng-href="/productInfo?code={{product.code}}">{{product.name}}</a>
									</h3>
								</div>
								<div class="item col-md-2 col-sm-2 col-xs-6 container">
									<div class="pagination">
										<pagination num-pages="noOfPages" current-page="currentPage"
												class="pagination-medium"></pagination>
									</div>
								</div>
							</div>
						</div>
						
						<div class="box-index">
							<h2>Marketing Online</h2>
							<div class="row">
								<div class="item col-md-3 col-sm-3 col-xs-6"
										ng-repeat="item in ['1', '2', '3', '4', '5', '6', '7', '8']">
									<span><a href="#" class="thumbnail"><img
												src="images/S017.jpg" /></a></span>
									<h3>
										<a href="#">Tiêu đề bài viết</a>
									</h3>
								</div>
							</div>
						</div>
					</div>

					<!-- Sidebar -->
					<div class="sidebar col-md-3 col-sm-3 col-xs-12">
						<div class="sidebar-item">
							<h4 class="widget-title">Tiêu đề sidebar</h4>
							<div class="textwidget">
								<img src="images/sidebar1.jpg" />
							</div>
						</div>
						<div class="sidebar-item">
							<h4 class="widget-title">Tiêu đề sidebar</h4>
							<div class="textwidget">
								<img src="images/sidebar2.jpg" />
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<!-- Footer -->
		<div th:replace="fragments/footer :: footer" />

	</div>
</body>
</html>
