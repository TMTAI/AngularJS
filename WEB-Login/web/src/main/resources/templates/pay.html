<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<div th:replace="fragments/header :: header-css" />
<title>Thanh Toán</title>
</head>
<body ng-app="myApp">
	<div class="container">
		<!-- Header -->
		<div th:replace="fragments/header :: header" />

		<!-- Menu -->
		<div th:replace="fragments/menu :: menu" />

		<div class="container">
			<div class="col-xs-12 col-sm-12 col-md-4 well well-sm col-md-offset-4">
				<legend style="text-align: center;">
					<i class="fa fa-info-circle" aria-hidden="true"></i> Thông tin giao hàng.
				</legend>
				
				<div class="item">
					<div class="item col-sm-12">
						<h2 th:text="${session.myCart.customerInfo.name}"></h2>
					</div>
					
					<div class="item col-sm-12">
						<div class="col-sm-4">
							<h4>Địa chỉ: </h4>
						</div>
						<div class="col-sm-8">
							<h4 th:text="${session.myCart.customerInfo.address}"></h4>
						</div>
					</div>
					
					<div class="item col-sm-12">
						<div class="col-sm-4">
							<h4>Email: </h4>
						</div>
						<div class="col-sm-8">
							<h4 th:text="${session.myCart.customerInfo.email}"></h4>
						</div>
					</div>
					
					<div class="item col-sm-12">
						<div class="col-sm-4">
							<h4>Số điện thoại: </h4>
						</div>
						<div class="col-sm-8">
							<h4 th:text="${session.myCart.customerInfo.phone}"></h4>
						</div>
					</div>
				</div>
				
				<legend style="text-align: center;">
					<i class="fa fa-info-circle" aria-hidden="true"></i> Thông tin đơn hàng
				</legend>
				
				<div class="item">
					<div class="item col-sm-12">
						<div class="col-sm-4">
							<h4>Đơn hàng: </h4>
						</div>
						<div class="col-sm-8">
							<h4 th:text="${session.myCart.orderNum}"></h4>
						</div>
					</div>
					
					<div class="item col-sm-12">
						<div class="col-sm-4">
							<h4>Thành tiền: </h4>
						</div>
						<div class="col-sm-8">
							<h4 th:text="${session.myCart.amountTotal}"></h4>
						</div>
					</div>
				</div>
				
				<div class="button-register">
					<button class="btn btn-md btn-success">
						Đặt hàng
					</button>
				</div>
			</div>
		</div>
		
		<!-- Footer -->
		<div th:replace="fragments/footer :: footer" />
	</div>
</body>
</html>
