<#macro myLayout title="Layout example">
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>${title}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

      <link rel="stylesheet" href="/assets/css/custom.css"/>
      <link rel="stylesheet" href="/assets/css/angular-material.min.css">
      <link rel="stylesheet" href="/assets/css/app.css"/>


      <script src="/assets/js/angular.min.js"></script>
      <script src="/assets/js/angular-animate.min.js"></script>
      <script src="/assets/js/angular-aria.min.js"></script>
      <script src="/assets/js/angular-cookies.min.js"></script>
      <script src="/assets/js/angular-messages.min.js"></script>
      <script src="/assets/js/angular-resource.min.js"></script>
      <script src="/assets/js/app.js"></script>
      <script src="/assets/js/angular-material.min.js"></script>

  </head>
<body>

    <div ng-app="myApp">
        
        <#include "header.ftl.html"/>
        
        <#if (flash.error)??>
            <div class="alert alert-danger">
                ${flash.error}
            </div>
        </#if>
        
        <#if (flash.success)??>
            <div class="alert alert-success">
                ${flash.success}
            </div>
        </#if>

        <#nested/>

        <#include "footer.ftl.html"/>
        
    </div> <!-- /container -->
    <script type="text/javascript" src="/assets/webjars/jquery/2.1.3/jquery.js"></script>
    <script type="text/javascript" src="/assets/webjars/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</body>
</html>
</#macro>
