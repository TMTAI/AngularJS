<!DOCTYPE html>
<html>
<head >
	<title>Search</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body ng-app="myApp">
	<div class="container" ng-controller="myController">
		<div class="panel-body">
			<form class="form-horizontal" action="#">
				<div class="form-group">
					<label class="col-sm-2 control-label">Term</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" ng-model="term"/>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">Criteria</label>
					<div class="col-sm-4">
						<select ng-model="criteria">
							<option class="form-control">Title</option>
							<option class="form-control">Author</option>
							<option class="form-control">Year</option>
							<option class="form-control">Content</option>
						</select>
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10 ">
						<input type="submit" class="btn btn-success" value="Search"/>
						<a href="index.html" class="btn btn-danger">Cancel</a>
					</div>
				</div>
			</form>

			<table class="table">
				<thead>
					<tr>
						<td>Title</td>
						<td>Author</td>
						<td>Category</td>
						<td>Content</td>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="po in listPoem | filter: term">
						<td>{{po.title}}</td>
						<td>{{po.author}}</td>
						<td>{{po.category}}</td>
						<td>{{po.content}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
