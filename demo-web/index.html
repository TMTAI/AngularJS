<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1" />
<title>Insert title here</title>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet" />
<!-- Angular Material style sheet -->
<link rel="stylesheet" href="css/angular-material.min.css" />
<!-- Angular Material requires Angular.js Libraries -->
<script src="js/angular/angular.min.js"></script>
<script src="js/angular/angular-animate.min.js"></script>
<script src="js/angular/angular-aria.min.js"></script>
<script src="js/angular/angular-resource.min.js"></script>
<script src="js/angular/angular-messages.min.js"></script>
<!-- Angular Material Library -->
<script src="js/angular/angular-material.min.js"></script>

<script type="text/javascript" src="js/app.js"></script>

</head>
<body ng-app="myApp">


     <div layout-fill flex layout="column" layout-padding ng-controller="HomeCtrl">
        <md-card>
            <md-input-container>
                <label>Name</label>
                <input type="text" required="required" ng-model="user.name">
            </md-input-container>

            <md-input-container>
                <label>Password</label>
                <input type="password" required="required" ng-model="user.password">
            </md-input-container>

            <md-button class="md-button md-primary" type="submit" ng-click="send(user)">OK</md-button>

            <div ng-repeat='i in list'>
                {{i}}
            </div>
        </md-card>
    </div>
</body>
</html>
