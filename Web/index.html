<!DOCTYPE html>
<html>
<head>
	<title>WEB</title>
	<script type="text/javascript" src="./angular.js"></script>
	<script type="text/javascript" src="./app.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<div class="container" ng-app="app">
		<form class="form-horizontal" ng-controller="myController" ng-model="page" action="{{page}}">
			<div class="form-group">
				<label class="control-label col-sm-2" >Username:</label>	
				<div class="col-sm-4">
					<input class="form-control" type="text" ng-model="username" required>
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2" >Password:</label>	
				<div class="col-sm-4">
					<input class="form-control" type="password" ng-model="password" required>
				</div>
			</div>

			<div class="form-group">	
				<button class="col-sm-offset-2 btn btn-info" ng-click="login(username,password)">Login</button>
			</div>
		</form>

	</div>
</body>
</html>
