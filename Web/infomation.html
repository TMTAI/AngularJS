<!DOCTYPE html>
<html>
<head>
	<title>Infomation</title>
	<script type="text/javascript" src="./angular.js"></script>
	<script type="text/javascript" src="./app.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body ng-app="app">
	<div class="container" ng-controller="processController">
		<h1>Welcom Infomation</h1>

		<form class="form-horizontal">
			<div class="form-group">
				<label class="control-label col-sm-2">Name</label>
				<div class="col-sm-4">
					<input type="text" ng-model="name" class="form-control" ng-model="name" required>
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2">Address</label>
				<div class="col-sm-4">
					<input type="text" ng-model="address" class="form-control" ng-model="address" required>
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2">Age</label>
				<div class="col-sm-4">
					<input type="number" ng-model="age" class="form-control" ng-model="age" required>
				</div>
			</div>

			<div class="form-group">
				<button class=" col-sm-offset-2 btn btn-warning" ng-click="add(name,address,age)">Add</button>
			</div>
		</form>

		<div class="table-responsive">
			<table class="table">
				<thead>
					<tr>
						<td class="col-sm-2">Name</td>
						<td class="col-sm-2">Address</td>
						<td class="col-sm-2">Age</td>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="user in users">
						<td class="col-sm-2">{{user.name}}</td>
						<td class="col-sm-2">{{user.address}}</td>
						<td class="col-sm-2">{{user.age}}</td>
					</tr>
				</tbody>
			</table>

		</div>
	</div>
</body>
</html>
