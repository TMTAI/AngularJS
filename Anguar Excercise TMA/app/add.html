<!DOCTYPE html>
<html>
<head>
    <title>Add Poem</title>
    <meta charset="utf-8"/>
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">

    <!-- Angular Material requires Angular.js Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>


    <!-- Angular Material Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

    <script type="text/javascript" src="js/app.js"></script>

</head>
<body ng-app="myApp" ng-cloak>
<div ng-controller="addController">
    <md-content layout="row" layout-align="space-around" layout-padding="layout-padding" ng-cloak="ng-cloak">
        <md-card flex="flex" flex-gt-sm="50" flex-gt-md="33">
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <h2><span>Add New Poem</span></h2>
                </div>
            </md-toolbar>

            <form ng-submit="submitAdd()" name="Form">
                <div>
                    <md-input-container class="md-block">
                        <input mdInput placeholder="Title" ng-model="poem.title">
                    </md-input-container>

                </div>
                <div>
                    <md-input-container class="md-block">
                        <input mdInput placeholder="Author" ng-model="poem.author">
                    </md-input-container>
                </div>

                <div>
                    <md-input-container class="md-block">
                        <label>Category</label>
                        <md-select ng-model="poem.category">
                            <md-option ng-repeat="ca in listCategory" value="{{ca.value}}">
                                {{ca.value}}
                            </md-option>
                        </md-select>
                    </md-input-container>
                </div>

                <div>
                    <md-input-container class="md-block">
                        <label>Content</label>
                        <textarea ng-model="poem.content" md-maxlength="320" rows="10" md-select-on-focus></textarea>
                    </md-input-container>

                </div>

                <div>
                    <md-button ng-click="submitAdd()">Add</md-button>
                    <md-button ng-href="{{pageIndex}}">Back</md-button>
                </div>
            </form>


            <table >
                <thead>
                <tr>
                    <td>Title</td>
                    <td>Author</td>
                    <td>Category</td>
                    <td>Content</td>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="po in listPoem">
                    <td>{{po.title}}</td>
                    <td>{{po.author}}</td>
                    <td>{{po.category}}</td>
                    <td>{{po.content}}</td>
                </tr>
                </tbody>
            </table>
        </md-card>
    </md-content>
</div>
</body>
</html>
